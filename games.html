<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی‌ها - سایت عرفان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 25px;
      font-size: 1.8em;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .game {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }
    .game a {
      color: #0ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    a.back {
      color: #ccc;
      display: inline-block;
      margin: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>لیست بازی‌ها</header>

  <section class="game-list">
    <div class="game">
      <strong>بازی شماره ۱ - Super Racer</strong>
      <p>یک بازی مسابقه‌ای جذاب</p>
      <a href="games/superracer.apk" download>دانلود</a>
    </div>
    <div class="game">
      <strong>بازی شماره ۲ - Zombie Attack</strong>
      <p>نجات دنیا از دست زامبی‌ها</p>
      <a href="games/zombieattack.apk" download>دانلود</a>
    </div>
  </section>

  <a class="back" href="index.html">بازگشت به صفحه اصلی</a>
</body>
</html>
