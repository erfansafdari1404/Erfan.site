<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت سرگرمی عرفان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 25px;
      font-size: 2em;
      font-weight: bold;
    }
    nav {
      background-color: #222;
      padding: 15px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 50px 20px;
    }
    .card {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 40px 20px;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .card:hover {
      background-color: #444;
    }
    footer {
      background-color: #1f1f1f;
      padding: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    به دنیای سرگرمی عرفان خوش آمدید
  </header>

  <nav>
    <a href="#games">بازی‌ها</a>
    <a href="#apps">برنامه‌ها</a>
    <a href="#movies">فیلم‌ها</a>
    <a href="#music">آهنگ‌ها</a>
  </nav>

  <section class="categories">
    <a href="games.html">
      <div class="card" id="games">دانلود بازی‌ها</div>
    </a>
    <a href="apps.html">
      <div class="card" id="apps">دانلود برنامه‌ها</div>
    </a>
    <a href="movies.html">
      <div class="card" id="movies">تماشای فیلم‌ها</div>
    </a>
    <a href="music.html">
      <div class="card" id="music">گوش دادن به آهنگ‌ها</div>
    </a>
  </section>

  <footer>
    © 2025 سایت سرگرمی عرفان. همه حقوق محفوظ است.
  </footer>
</body>
</html>
